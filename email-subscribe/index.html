<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
  </head>
  <body>
    <div class="flex items-center justify-center bg-zinc-700 h-screen">
      <div class="bg-zinc-800 rounded-3xl p-4 mx-6">
        <div class="flex flex-col md:flex-row">
          <img
            src="./images/image.jpg"
            class="h-80 rounded-2xl md:h-64 md:rounded-l-2xl md:rounded-r-none hover:scale-105 hover:rounded-2xl duration-300"
            alt=""
          />
          <div class="p-6 md:p-12 space-y-4">
            <h2
              class="font-serif text-xl font-medium text-center text-white md:text-left"
            >
              Get diet and fitness tips, recipes, and more delivered to your
              inbox.
            </h2>
            <p
              class="max-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left"
            >
              Eat better and exercise better. Sign up for the Diet & Fitness
              newsletter
            </p>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email address"
              class="w-full md:w-80 p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 rounded-lg placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none"
            />
            <button
              class="w-full md:w-40 px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 transition duration-500 hover:text-white hover:scale-105"
            >
              Subscribe
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
