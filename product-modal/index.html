<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product</title>
  </head>
  <body>
    <div class="flex items-center justify-center h-screen bg-slate-100">
      <div
        class="flex flex-col md:flex-row bg-white rounded-3xl shadow-md p-10 m-10 space-y-5 md:space-x-5 md:space-y-0 my-12"
      >
        <img
          src="./images/headphone.png"
          alt="Product image"
          class="h-25 md:h-60"
        />
        <div class="flex flex-col space-y-4 w-full md:w-96">
          <div
            class="bg-black py-1 px-4 rounded-3xl text-white text-center text-sm w-min"
          >
            <h1 class="whitespace-nowrap">Free Shipping</h1>
          </div>
          <h4 class="text-2xl font-semibold">
            Razer Kraken Kitty Edt Gaming Headset Quartz
          </h4>
          <h1 class="text-5xl font-bold">$599.9</h1>
          <p class="text-sm text-gray-400">
            The offer is valid until December 31 or as long as stock lasts!
          </p>
          <button
            class="bg-blue-700 text-white py-3 rounded-lg hover:bg-blue-900 transition duration-400 border-b-8 border-blue-900"
          >
            Add to cart
          </button>
          <div class="flex flex-row items-center space-x-2">
            <div
              class="w-3 h-3 bg-green-500 rounded-3xl hover:animate-ping cursor-pointer"
            ></div>
            <span class="text-sm font-bold">50+ pcs in stock</span>
          </div>

          <div class="flex flex-row space-x-4">
            <div class="border-2 border-slate-200 py-3 rounded-md w-full">
              <div class="flex flex-row space-x-2 justify-center">
                <img src="./images/weight.png" class="w-6" alt="" />
                <p class="text-md font-semibold">Add to cart</p>
              </div>
            </div>
            <!--  -->
            <div class="border-2 border-slate-200 py-3 rounded-md w-full">
              <div class="flex flex-row space-x-2 justify-center">
                <img src="./images/heart.png" class="w-6" alt="" />
                <p class="text-md font-semibold">Add to wishlist</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
