<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product</title>
  </head>
  <body>
    <div class="flex items-center justify-center h-screen bg-slate-100">
      <div
        class="flex flex-col md:flex-row bg-white rounded-3xl shadow-md p-10 m-10 space-y-5 md:space-x-5 md:space-y-0"
      >
        <img
          src="./images/headphone.png"
          alt="Product image"
          class="h-25 md:h-60"
        />
        <div class="flex flex-col space-y-4 w-full md:w-96">
          <div
            class="bg-black py-1 px-4 rounded-3xl text-white text-center text-sm w-min"
          >
            <h1 class="whitespace-nowrap">Free Shipping</h1>
          </div>
          <h4 class="text-2xl font-semibold">
            Razer Kraken Kitty Edt Gaming Headset Quartz
          </h4>
          <h1 class="text-5xl font-bold">$599</h1>
          <p class="text-sm text-gray-400">
            The offer is valid until December 31 or as long as stock lasts!
          </p>
          <button
            class="bg-blue-700 text-white py-3 rounded-md hover:bg-blue-900 transition duration-400 border-b-8 border-blue-900"
          >
            Add to cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
