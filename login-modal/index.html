<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
      <!-- Card container -->
      <div
        class="relative flex flex-col md:flex-row  space-y-10 bg-white shadow-2xl rounded-2xl md:space-y-0 md:m-0"
      >
      <!-- Close Icon -->
       <div class="absolute top-0 right-0 bg-white p-4 m-4 rounded-3xl cursor-pointer hover:shadow-2xl hover:-translate-y-1 transition-all duration-400">‚ùå</div>
        <!-- Left Side -->
        <div class="p-6 md:p-20">
          <div class="flex flex-col space-y-6 max-w-sm">
            <h2 class="text-2xl font-bold text-start">Log in</h2>
            <h2 class="text-md text-gray-300 font-normal">
              Log in to your account to upload or download pictures, videos or
              music.
            </h2>
            <input
              type="email"
              placeholder="Enter your email address"
              class="border-2 border-gray-200 rounded-md py-5 px-4 focus:outline-none focus:border-cyan-600"
            />
            <div class="flex flex-row justify-between items-center">
              <h1 class="text-sm text-cyan-600 cursor-pointer">
                Forgot password?
              </h1>
              <button class="bg-cyan-600 py-5 px-10 text-white rounded-md">
                Next
              </button>
            </div>
            <hr class="border border-slate-200 mt-20"></hr>
            <div class="text-sm text-semibold text-slate-300 text-center">Or log in with</div>
<div class="flex flex-row justify-between space-x-4">
              <button class="bg-white border-2 border-gray-200 rounded-md py-4 px-4 mt-4 flex items-center justify-center space-x-2  w-full hover:shadow-2xl hover:border-cyan-600 hover:-translate-y-1 transition-all duration-400">
                <img src="./images/facebook.png" alt="" class="w-5 h-5" />
                <span class="text-sm text-gray-600">Facebook</span>
              </button>
              <button class="bg-white border-2 border-gray-200 rounded-md py-4 px-4 mt-4 flex items-center justify-center space-x-2 w-full hover:shadow-2xl hover:border-cyan-600 hover:-translate-y-1 transition-all duration-400">
                <img src="./images/google.png" alt="" class="w-5 h-5" />
                <span class="text-sm text-gray-600">Google</span>
              </button>
</div>
          </div>
        </div>
        <!-- Right Side -->
        <img
          src="./images/image.jpg"
          alt=""
          class="w-[430px] hidden md:block rounded-r-2xl object-cover"
        />
      </div>
    </div>
  </body>
</html>
